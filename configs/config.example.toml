[input]
dir = "data/input"
recursive = true
min_file_size_kb = 50

[output]
dir = "data/output"
mode = "copy"  # copy | move
create_representatives = true  # Create representative face images in cluster folders
representative_mode = "crop"  # crop | bbox | annotated

[clustering]
method = "dbscan"  # dbscan | kmeans
eps = 0.5
min_samples = 3
min_faces_per_cluster = 5

[handling]
include_no_face = false
save_embeddings = true

[logging]
level = "INFO"
file = "logs/phosor.log"
